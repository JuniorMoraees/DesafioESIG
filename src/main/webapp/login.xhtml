<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:messages />
        <p:panel header="Login">
            <p:messages autoUpdate="true" />

            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{usuarioController.login}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{usuarioController.senha}" required="true" />

                <p:commandButton value="Login" action="#{usuarioController.login()}" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
